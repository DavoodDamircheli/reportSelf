<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>$title$</title>
  <style>
    /* Add your custom CSS styles here */
   /* General font styles */
   body {
	 font-family: "Georgia", serif; /* Set the default font for the body */
    }

        /* Specific font styles */
    h1, h2, h3 {
      font-family: "Arial", sans-serif; /* Set the font for headings */
     }



   #sidebar {
      width: 300px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      background-color: #f1f1f1;
      overflow-y: auto;
      font-family: "Verdana", sans-serif; /* Set the font for the sidebar */
    }

    #content {
      margin-left: 310px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Table of Contents</h2>
    $toc$
  </div>
  <div id="content">
    <header>
      <h1>$title$</h1>
      <p>By $author$</p>
    </header>
    <main>
      $body$
    </main>
    <footer>
      <p>$rights$</p>
    </footer>
  </div>

  <script>
    // Add click event listeners to TOC links
    document.querySelectorAll('#sidebar a').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const target = this.getAttribute('href');
        document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
